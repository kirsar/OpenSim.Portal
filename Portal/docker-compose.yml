version: "3"

networks:
  backend:

services:
  db:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    environment:
      SA_PASSWORD: "OpenSim123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Enterprise"
    networks:
      - backend

  api:
    build: . 
    depends_on:
      - db
    networks:
      - backend
    ports:
      - 3000:80

  app:
    build:
      context: ./ClientApp
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - 4200:80
    