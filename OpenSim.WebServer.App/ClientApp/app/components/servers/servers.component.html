<div id="server-list" *ngIf="servers">
    <div class="server-item" *ngFor="let server of servers">
        <expandable-list>
            <expandable-list-item>
                <div title>
                    <div class="column-run-status">
                        <span *ngIf="server.isRunning" class="column-run-status-running glyphicon glyphicon-play"></span>
                        <span *ngIf="!server.isRunning" class="column-run-status-stopped glyphicon glyphicon-stop"></span>
                    </div>
                    <a class="column-name" href="{{ server._links.self.href }}">{{ server.name }}</a>
                    <div class="column-author">
                        <span>{{ server._embedded.author.name }}</span>
                    </div>
                </div>
                
                <p class="description" item>{{ server.description }}</p>
                <a class="simulation referenced-item" item *ngFor="let simulation of server._embedded.simulations" href="http://www.goo.gl">{{ simulation.name }}</a>
                <a class="presentation referenced-item" item *ngFor="let presentation of server._embedded.presentations" href="http://www.goo.gl">{{ presentation.name }}</a>

            </expandable-list-item>
        </expandable-list>
    </div>
</div>
