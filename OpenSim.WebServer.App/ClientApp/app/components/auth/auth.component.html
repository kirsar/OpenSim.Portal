<form novalidate #authForm="ngForm">
    <div class="form-group">
        <label>Name:</label>
        <input name="name" class="form-control" #nameField="ngModel"
               [(ngModel)]="username" required />
        
        <div *ngIf="nameField.invalid" class="text-danger">
            Please enter your user name
        </div>
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" class="form-control" #passwordField="ngModel"
               [(ngModel)]="password" required />
        
        <div *ngIf="passwordField.invalid" class="text-danger">
            Please enter your password
        </div>
    </div>
    <div class="text-center pt-2">
        <button class="btn btn-primary" [disabled]="authForm.invalid"
                (click)="login()">Login</button>
    </div>
</form>
